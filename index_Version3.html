<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tr√°i Tim 20/10</title>
<style>
body {
  background: #fff0f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  flex-direction: column;
  font-family: "Comic Sans MS", sans-serif;
  position: relative;
}

.heart {
  position: relative;
  width: 320px;
  height: 290px;
  background: red;
  transform: rotate(-45deg);
  margin-bottom: 40px;
  animation: beat 1.2s infinite;
  cursor: pointer;
  z-index: 1;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 320px;
  height: 290px;
  background: red;
  border-radius: 50%;
}

.heart::before {
  top: -160px;
  left: 0;
}

.heart::after {
  left: 160px;
  top: 0;
}

@keyframes beat {
  0%, 100% { transform: scale(1) rotate(-45deg); }
  50% { transform: scale(1.1) rotate(-45deg); }
}

/* H·ªôp qu√† */
.box, .msg {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  min-width: 220px;
  min-height: 90px;
  background: #faebeb;
  border-radius: 14px;
  box-shadow: 0 0 20px rgba(0,0,0,0.15);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  z-index: 2;
  padding: 14px;
  transition: 0.6s;
}

/* Ch·ªâ hi·ªán m·ªôt trong hai */
.box.open { display: none; }
.msg { display: none; }
.msg.show { display: flex; color: #ff3366; background: #fff; }

@media (max-width: 600px) {
  .heart, .heart::before, .heart::after {
    width: 200px;
    height: 180px;
  }
  .heart::before { top: -100px; }
  .heart::after { left: 100px;}
  .box, .msg { min-width: 140px; min-height: 70px; font-size: 14px; padding: 7px;}
}
</style>
</head>
<body>

<div class="heart" onclick="openBox()"></div>
<div class="box" id="giftBox">
  <div class="text">üéÅ Ch·∫°m ƒë·ªÉ m·ªü üéÅ</div>
</div>

<div class="msg" id="message">üíñ Ch√∫c C√°c B·∫°n N·ªØ 12D02 20/10 Vui V·∫ª üíñ</div>

<audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b0b8e2c84.mp3?filename=happy-day-112193.mp3"></audio>

<script>
function openBox() {
  document.getElementById("giftBox").classList.add("open");
  const msg = document.getElementById("message");
  msg.classList.add("show");
  document.getElementById("music").play();
}
</script>

</body>
</html>
